<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <section class="main">
      <div class="top">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <hr class="double"/>
        <h2>Contact Information</h2>
          <form>
            <fieldset class="midarea">
              <div class="mainformflex">
                <label for="fullname">Full Name</label><br>
                <input type="text" id="fullname" name="user-fullname" placeholder="Required"><br>
              </div>
              <div class="mainformflex">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required">
              </div>
              <div class="mainformflex">
                <label for="phone">Phone Number</label><br>
                <input type="text" id="phone" name="user-phone"><br>
              </div>
              <div class="mainformflex">
                <label for="address1">Street Address</label>
                <input type="text" id="address" name="user-address">
              </div>
              <div class="mainformflex">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city">
              </div>
              <div class="mainformflex">
                <label for="state">State</label>
                <div class="select-wrapper"><select id="state" name="choose-state" placeholder="Choose State">
                    <option value="choose">Choose State</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusets</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select></div>
              </div>
              <div class="mainformflex">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user-zip">
              </div>
            </fieldset>
          <div class="hline"></div>
          <div class="bottom"></div>
            <h2>Newsletter</h2>
            <p>Select the newsletters you would like to receive</p>
            <fieldset class="checktype">
             <div class="inputgroup">
              <input type="checkbox" id="htmlnews" name="htmlnews">
              <label for="htmlnews">HTML News</label>
            </div>
            <div class="inputgroup">
              <input type="checkbox" id="cssnews" name="cssnews">
              <label for="cssnews">CSS News</label>
            </div>
            <div class="inputgroup">
              <input type="checkbox" id="jsnews" name="jsnews">
              <label for="jsnews">Javascript News</label>
            </div>
            </fieldset>
            <p>Newsletter format</p>
            <fieldset class="format">
             <div class="inputgroup">
              <input type="radio" id="htmlformat" name="html-format">
              <label for="htmlformat">HTML</label>
             </div>
             <div class="inputgroup">
              <input type="radio" id="plaintext" name="plain-text">
              <label for="plaintext">Plain text</label>
             </div>
            </fieldset>
            <fieldset class="end">
                <label for="other">Other topics you'd like to hear about</label>
                <input type="textarea" id="other" name="other-topics">
                <input type="submit" id="submit" name="sign-up" value="Sign Up">
            </fieldset>
      </form>
    </section>
    <footer>
      <p class="Copyright">Copyright The Code Review</p>
    </footer>
  </body>
</html>
